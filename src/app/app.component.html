<app-header (showRecipesEvent)="showOnlyRecipes()" (showShoppingListEvent)="showOnlyShoppingList()"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="recipesVisible == true"></app-recipes>
      <app-shopping-list *ngIf="shoppingListVisible == true"></app-shopping-list>
    </div>
  </div>
</div>
